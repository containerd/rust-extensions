[package]
name = "containerd-shim"
version = "0.1.1"
authors = ["Maksym Pavlenko <pavlenko.maksym@gmail.com>", "The containerd Authors"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/containerd/rust-extensions"
keywords = ["containerd", "shim", "containers"]
description = "containerd shim extension"
homepage = "https://containerd.io"

[dependencies]
go-flag = "0.1.0"
thiserror = "1.0"
log = { version = "0.4", features = ["std"] }
libc = "0.2.95"
nix = "0.23.1"
command-fds = "0.2.1"

containerd-shim-protos = { path = "../shim-protos", version = "0.1.0" }

[dev-dependencies]
tempfile = "3.0"
