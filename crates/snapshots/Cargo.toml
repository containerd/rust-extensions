[package]
name = "containerd-snapshots"
version = "0.1.0"
authors = ["Maksym Pavlenko <pavlenko.maksym@gmail.com>", "The containerd Authors"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/containerd/rust-extensions"
homepage = "https://containerd.io"

[dependencies]
thiserror = "1.0"
tonic = "0.6"
prost = "0.9"
prost-types = "0.9"
tokio = { version = "1.15", features = ["sync"] }
tokio-stream = "0.1.8"

[build-dependencies]
tonic-build = "0.6"
